name: SQLite.swift
description: SQLite.swift provides compile-time confidence in SQL statement syntax and intent.

modules:
  0.11.4:
    repository: https://github.com/stephencelis/SQLite.swift.git
    tag: 0.11.4

profiles:
  init:
    tasks: [
      'quack:quack.yaml:clean',
      'modules',
      'quack:quack.yaml:rm',
    ]
  fetch:
    tasks: [
      'quack:quack.yaml:clean',
      'cmd:git init --quiet',
      'modules',
      'quack:quack.yaml:rm',
    ]
  rm:
    tasks: [
      'cmd:rm -rf .git/ .quack/ *FrameworkVersion.h',
    ]
  clean:
    tasks: [
      '-modules',
      'quack:quack.yaml:rm',
    ]
