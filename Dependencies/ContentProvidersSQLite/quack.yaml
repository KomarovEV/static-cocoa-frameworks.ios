name: ContentProvidersSQLite
description: A content provider used for accessing and modifying data in SQLite database.

modules:
  1.1.0:
    repository: https://github.com/roxiemobile/content-providers.ios.git
    tag: 1.1.0

profiles:
  init:
    tasks: [
      'quack:quack.yaml:clean',
      'modules',
      'quack:quack.yaml:rm',
    ]
  fetch:
    tasks: [
      'quack:quack.yaml:clean',
      'cmd:git init --quiet',
      'modules',
      'quack:quack.yaml:rm',
    ]
  rm:
    tasks: [
      'cmd:rm -rf .git/ .quack/ *FrameworkVersion.h',
    ]
  clean:
    tasks: [
      '-modules',
      'quack:quack.yaml:rm',
    ]
