name: NetworkingApiRest
description: An asynchronous REST API client that makes an access to a RESTful Web Services easier.

modules:
  1.1.2:
    repository: https://github.com/roxiemobile/networking-api.ios.git
    tag: 1.1.2

profiles:
  init:
    tasks: [
      'quack:quack.yaml:clean',
      'modules',
      'quack:quack.yaml:rm',
    ]
  fetch:
    tasks: [
      'quack:quack.yaml:clean',
      'cmd:git init --quiet',
      'modules',
      'quack:quack.yaml:rm',
    ]
  rm:
    tasks: [
      'cmd:rm -rf .git/ .quack/ *FrameworkVersion.h',
    ]
  clean:
    tasks: [
      '-modules',
      'quack:quack.yaml:rm',
    ]
