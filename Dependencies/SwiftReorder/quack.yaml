name: SwiftReorder
description: Easy drag-and-drop reordering for UITableViews.

modules:
  3.2.0 :
    repository: https://github.com/adamshin/SwiftReorder.git
    tag: 3.2.0

profiles:
  init:
    tasks: [
      'quack:quack.yaml:clean',
      'modules',
      'quack:quack.yaml:rm',
    ]
  fetch:
    tasks: [
      'quack:quack.yaml:clean',
      'cmd:git init --quiet',
      'modules',
      'quack:quack.yaml:rm',
    ]
  rm:
    tasks: [
      'cmd:rm -rf .git/ .quack/ *FrameworkVersion.h',
    ]
  clean:
    tasks: [
      '-modules',
      'quack:quack.yaml:rm',
    ]
