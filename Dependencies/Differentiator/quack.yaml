name: Differentiator
description: Diff algorithm for UITableView and UICollectionView.

modules:
  4.0.1:
    repository: https://github.com/RxSwiftCommunity/RxDataSources.git
    tag: 4.0.1

profiles:
  init:
    tasks: ['quack:pull', 'quack:rm']
    dependencies:
      quack: 'rm'
  pull:
    tasks: ['modules']
  rm:
    tasks: ['cmd:rm -rf .git/ .quack/ *FrameworkVersion.h']
  clean:
    tasks: ['-modules', 'quack:rm']
